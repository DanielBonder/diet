<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
    <script src="../script.js" defer></script>
</head>
<body>
	<div class="back-home">
		<a href="../home/home.php" class="home-button">חזרה לדף הבית</a>
	</div>
	
    <div class="signup-container">
        <h2>User Registration</h2>
        <p>Please enter your details</p>

        <form name="form1" method="post" action="signup.php" onsubmit="return checkForm();">
            <input type="text" name="fullName" id="fullName" placeholder="Full Name" required /><br />
            <input type="text" name="userName" id="userName" placeholder="Username" required /><br />
            <input type="email" name="email" id="email" placeholder="Email" required /><br />
            <input type="password" name="password" id="password" placeholder="Password" required /><br />
            <input type="number" name="weight" id="weight" placeholder="Weight (kg)" step="0.1" required /><br />
            <input type="number" name="height" id="height" placeholder="Height (cm)" step="0.1" required /><br />
            <input type="submit" value="Signup" />
            <div id="error"></div>
        </form>

        <p>Already have an account? <a href="../login/login.html">Login here</a></p>
    </div>
</body>

</html>
