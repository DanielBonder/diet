<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h2>User Registration</h2>
    <p>Please enter your details</p>
	<form name="form1" method="post" action="signup.php" onsubmit="return checkForm();">
		Full Name: <input type="text" name="fullName" id="fullName" required /><br /><br />
		Username: <input type="text" name="userName" id="userName" required /><br /><br />
		Email: <input type="email" name="email" id="email" required /><br /><br />
		Password: <input type="password" name="password" id="password" required /><br /><br />
		Weight (kg): <input type="number" name="weight" id="weight" step="0.1" required /><br /><br />
		Height (cm): <input type="number" name="height" id="height" step="0.1" required /><br /><br />
		<input type="submit" value="Signup" />
		<div id="error"></div>
	</form>
	
	<p>Already have an account? <a href="login.html">Login here</a></p>
	
	
</body>
</html>
